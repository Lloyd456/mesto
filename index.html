<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="images/mesto-logo.svg" alt="логотип место" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__left-items">
        <img src="images/jak-if-custo.png" alt="жак-ив кусто" class="profile__avatar">
        <div class="profile__profile-info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"><img src="images/edit.svg" alt="редактировать"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"><img src="images/plus.svg" alt="добавить"></button>
    </section>
    <section class="elements content__elements"></section>
  </main>
</body>
</html>
